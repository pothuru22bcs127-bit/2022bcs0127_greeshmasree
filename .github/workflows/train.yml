name: Train Wine Quality Model

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Train model
      run: python scripts/train.py

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: model-artifacts
        path: |
          model.pkl
          metrics.json

    - name: Job Summary
      run: |
        echo "## Lab 4 Results" >> $GITHUB_STEP_SUMMARY
        echo "**Name:** Greeshma Sree" >> $GITHUB_STEP_SUMMARY
        echo "**Roll No:** 2022BCS0127" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        cat metrics.json >> $GITHUB_STEP_SUMMARY
